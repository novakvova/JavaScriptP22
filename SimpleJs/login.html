<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <script src="/js/site.js"></script>

    <title>Login</title>
</head>
<body>
<!--    <link href="/css/style.css" rel="stylesheet" />-->

    <script>loadDOM('/partials/header.html')</script>
    <div class="flex justify-center">

        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 max-w-3xl">
            <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                Login user
            </h1>
            <form class="space-y-4 md:space-y-6" action="#" id="formRegister">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com">
                </div>
                <div>
                    <label hidden id="emailError" class="error  block w-full">error</label>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
                    <input type="password" name="password" id="password"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="••••••••">
                </div>
                <div>
                    <label hidden id="passwordError" class="error  block w-full">error</label>
                </div>


                <button style="cursor:pointer" type="submit" class="w-full text-white bg-pink-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Create an account</button>
                <p class="text-sm font-light text-gray-500">
                    Already have an account? <a href="#" class="font-medium text-blue-600 hover:underline">Login here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="/js/signUp_work.js"></script>

</body>
</html>
