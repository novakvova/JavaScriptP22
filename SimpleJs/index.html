<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="/css/cropper.min.css" rel="stylesheet" />
    <script src="/js/site.js"></script>
    <title></title>
</head>
<body>
    <script src="/js/cropper.min.js"></script>
    <link href="/css/style.css" rel="stylesheet"/>
    <div class="my-container" style="margin-top:20%">
            
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8 max-w-3xl">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                Create an account
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
                <img id="avatar" style="width:100px; height:100px; margin:auto auto 5px auto" class=" rounded-full" src="/images/no-avatar.png" alt="Bordered avatar">

                <button  id="chooseBT" data-modal-target="photoModal" style="margin:auto; cursor:pointer" data-modal-toggle="photoModal" class="block text-white bg-pink-600  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center " type="button">
                    Choose avatar
                </button>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                </div>
                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                </div>
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-pink-300" required="">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-light text-gray-500">
                            I accept the
                            <a class="font-medium text-pink-600 hover:underline" href="#">Terms and Conditions</a>
                        </label>
                    </div>
                </div>

                <button style="cursor:pointer" type="submit" class="w-full text-white bg-pink-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Create an account</button>
                <p class="text-sm font-light text-gray-500">
                    Already have an account? <a href="#" class="font-medium text-blue-600 hover:underline">Login here</a>
                </p>
            </form>
        </div>
    </div>
        <script>loadDOM('/partials/modal_photo.html')</script>
</body>
</html>
