<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Користувачів</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Список користувачів</h2>
        <div class="space-y-4" id="user-list">
            <!-- Користувачі будуть вставлені тут -->
        </div>
    </div>

    <script>

        const users = JSON.parse(localStorage.users);
        //const users = [
        //    { name: "John Doe", email: "john@example.com", image: "https://i.pravatar.cc/100?img=1" },
        //    { name: "Jane Smith", email: "jane@example.com", image: "https://i.pravatar.cc/100?img=2" },
        //    { name: "Alice Brown", email: "alice@example.com", image: "https://i.pravatar.cc/100?img=3" }
        //];

        const userList = document.getElementById("user-list");

        users.forEach(user => {
            const userCard = document.createElement("div");
            userCard.className = "flex items-center space-x-4 p-4 bg-gray-50 rounded-lg shadow";
            userCard.innerHTML = `
                    <img class="w-16 h-16 rounded-full" src="${user.avatar}" alt="${user.name}">
                    <div>
                        <p class="text-lg font-medium text-gray-900">${user.name}</p>
                        <p class="text-gray-600">${user.email}</p>
                    </div>
                `;
            userList.appendChild(userCard);
        });
    </script>
</body>
</html>
